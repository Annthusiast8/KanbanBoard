<div class="body">
    <div class="floating-box box1"></div>
    <div class="floating-box box2"></div>
    <div class="floating-box box3"></div>
    <div class="form-container">
        <div class="board-form-inner2">
            <form class="sticky" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="header">
                    <h1 class="txt">Log In</h1>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" 
                           formControlName="email" 
                           type="email"
                           [ngClass]="{'input-error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                           placeholder="Enter your email">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                        <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address</span>
                    </div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" 
                           formControlName="password" 
                           type="password"
                           [ngClass]="{'input-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                           placeholder="Enter your password">
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</span>
                    </div>
                </div>

                <button type="submit">Login</button>

                <hr>
                <button class="submit1" (click)="goToRegister()">Create Account</button>
            </form>
        </div>
    </div>
</div>
